<div class="container py-1">
    <div class="row text-center">
      <div class="col-12">
        <button
            type="button"
            class="btn glass colorPrimario text-white mb-3"
            (click)="nuevaRedSocial()"
            *ngIf="isLogged"
            >
            <i class="bi bi-plus-square mx-2"></i>
            Agregar Red Social
        </button>
        <div class="d-flex justify-content-center gap-3 pb-5 align-items-center">
            <div class="ul col-auto"></div>
                <div class="blur contenedor" *ngFor="let redSocial of misredes" >
                    <div class="pt-1 justify-content-center gap-2 contenedor">
                        <a (click)="goToLink(redSocial.link)"
                            (mouseenter)="isHidden = redSocial.id" (mouseleave)="isHidden = 0">
                            <i class="{{redSocial.logo}} logo"></i></a>
                        <p *ngIf="isHidden==redSocial.id" class="nombre">{{redSocial.nombre}}</p>
                    </div>
                    <div class="d-flex align-items-center">
                    <i (click)="onDelete(redSocial.id)"
                    *ngIf="isLogged" class="bi bi-trash3-fill pt-4 px-1 delete"></i>
                    <i (click)="openModal(redSocial)"
                    *ngIf="isLogged" class="bi bi-pencil-square pt-4 edit"></i>
                    </div>
                </div>
            <div class="ul col-auto"></div>
        </div>
        <p class="pb-2">Copyright 2022© Lorenzo Carlos Sebastian - All Rights Reserved</p>
    </div>
</div>
        <!--MODAL-->
    <div *ngFor="let redSocial of redesmodal" class="modal fade text-white" id="RedesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content glass">
            <div class="modal-header shine">
                <h5 class="modal-title" id="exampleModalLabel">Editar Red Social</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <form [formGroup]="formulario" (ngSubmit)="onChange($event)" >
            <div class="modal-body">
                <input  type="hidden"
                        class="form-control"
                        name="id"
                        id="id"
                        formControlName="id"
                        [ngModel]="redSocial.id"
                        >
                <div class="mb-3">
                    <label for="nombre" class="col-form-label">Nombre</label>
                    <input  type="text"
                            class="form-control"
                            name="nombre"
                            id="nombre"
                            placeholder="Linkedin"
                            formControlName="nombre"
                            [ngModel]="redSocial.nombre"
                            >
                </div>
                <div class="mb-3">
                    <label for="logo" class="col-form-label">Icono de Bootstrap o Fontawesome</label>
                    <p>elijelos aquí 
                    <a class="text-white" href="https://fontawesome.com/search?o=r&m=free" target="_blank">
                        <i class="fa-solid fa-font-awesome"></i>
                    </a> o aquí <a class="text-white" href="https://icons.getbootstrap.com/" target="_blank">
                        <i class="bi bi-bootstrap"></i>
                    </a>
                    </p>
                    <input  type="text"
                            class="form-control"
                            name="logo"
                            id="logo"
                            placeholder="fa-brands fa-linkedin"
                            formControlName="logo"
                            ngModel="{{redSocial.logo}}">
                </div>
                <div class="mb-3">
                    <label for="link" class="col-form-label">Nombre</label>
                    <input  type="text"
                            class="form-control"
                            name="link"
                            id="link"
                            placeholder="https://www.linkedin.com/in/carlos-sebastian-367249175/"
                            formControlName="link"
                            [ngModel]="redSocial.link"
                            >
                </div>
            </div>
            <div class="modal-footer shine">
                <button type="button" class="btn btn-danger glass" data-bs-dismiss="modal">Cancelar</button>
                <button
                type="submit"
                class="btn glass colorPrimario text-white"
                data-bs-dismiss="modal"
                >
                <i class="bi bi-pencil-square"></i>
                Enviar
                </button>
            </div>
                </form>
            </div>
        </div>
    </div>
</div>
