<div class="container pt-5">
  <div class="row">
    <div class="col-sm-12 col-md-6 d-inline text-center">
      <h3>Habilidades Profesionales</h3>
      
      <button
      type="button"
      class="btn glass colorPrimario text-white"
      (click)="nuevaHabilidad()"
      *ngIf="isLogged"
      >
      <i class="bi bi-plus-square mx-2"></i>
      Agregar Habilidad
    </button>
      <div  *ngFor="let habilidad of mishabilidades">
        <div class="row justify-content-center">
          <div class="col-1 pb-2"><img [src]="habilidad.imagen" style="width:25px;height:25px;"></div>
          <div class="col-1 pt-1"><h5>{{ habilidad.nombre}}</h5></div>
        </div>  
        <div class="progress">
          <div
            class="progress-bar"
            [style.width]="habilidad.porcentaje+'%'"
          >
            {{ habilidad.porcentaje }}%
          </div>
        </div>
        <button
          type="button"
          class="btn btn-danger glass mb-3"
          (click)="onDelete(habilidad.id)"
          *ngIf="isLogged"
        >
          <i class="bi bi-trash3-fill"></i>
        </button>
        <button
          type="button"
          class="btn glass colorPrimario text-white mb-3"
          (click)="openModal(habilidad)"
          *ngIf="isLogged"
          >
          <i class="bi bi-pencil-square"></i>
        </button>
      </div>
    </div>
    <!--SOFT SKILLS-->
    <div class="col-sm-12 col-md-6 d-inline text-center mx-auto">
      <h3>Habilidades Sociales</h3>
      <button
      type="button"
      class="btn glass colorPrimario text-white"
      (click)="nuevaHabilidadBlanda()"
      *ngIf="isLogged"
      >
      <i class="bi bi-plus-square mx-2"></i>
      Agregar Habilidad
    </button>
    <div class="row">
      <div class="col-6 my-1" *ngFor="let habilidad of mishabilidadesBlandas">
        <div>{{ habilidad.nombre }}</div>
        <div
          class="progress mx-auto"
          style="width: 140px; height: 140px; border-radius: 50%; transform: rotatez(270deg);"
        >
          <div
            class="progress-bar"
            [style.width]="habilidad.porcentaje+'%'"
          >
          <h5 style="transform: rotatez(90deg); z-index: 1; color:azure">{{ habilidad.porcentaje }}%</h5>
          </div>
        </div>
        <button
          type="button"
          class="btn glass btn-danger"
          (click)="onDeleteBlandas(habilidad.id)"
          *ngIf="isLogged"
        >
        <i class="bi bi-trash3-fill"></i>
        </button>
        <button
        type="button"
        class="btn glass colorPrimario text-white"
        (click)="openModalBlandas(habilidad)"
        *ngIf="isLogged"
        >
        <i class="bi bi-pencil-square"></i>
        </button>
    </div>

          [percent]="habilidad.porcentaje"
          [radius]="80"
          [outerStrokeWidth]="10"

          [outerStrokeColor]="'#21314598'"

          [animation]="true"
          [animationDuration]="800"
          [animateTitle] = true
          [animateSubtitle]= true
          [showSubtitle]=true
          
        ></circle-progress> -->
      </div>
    </div>
  </div>
          <!--MODAL-->
        <div *ngFor="let habilidad of habilidadesmodal" class="modal fade" id="HabilidadesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content glass">
              <div class="modal-header shine">
                <h5 class="modal-title" id="exampleModalLabel">Editar Habilidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <form [formGroup]="formulario" (ngSubmit)="onChange($event)" >
              <div class="modal-body">
                  <input  type="hidden"
                          class="form-control"
                          name="id"
                          id="id"
                          formControlName="id"
                          [ngModel]="habilidad.id"
                          >
                  <div class="mb-3">
                    <label for="nombre" class="col-form-label">Nombre</label>
                    <input  type="text"
                            class="form-control"
                            name="nombre"
                            id="nombre"
                            formControlName="nombre"
                            [ngModel]="habilidad.nombre"
                            >
                  </div>
                  <div class="mb-3">
                    <label for="imagen" class="col-form-label">Imagen</label>
                    <input  type="text"
                            class="form-control"
                            name="imagen"
                            id="imagen"
                            formControlName="imagen"
                            ngModel="{{habilidad.imagen}}">
                  </div>
                  <div class="mb-3">
                    <label for="porcentaje" class="col-form-label">Porcentaje</label>
                    <input  type="range"
                            class="form-range"
                            min="0" max="100" step="5"
                            name="porcentaje"
                            id="porcentaje"
                            formControlName="porcentaje"
                            [ngModel]="habilidad.porcentaje">
                  </div>
              </div>
              <div class="modal-footer shine">
                <button type="button" class="btn btn-danger glass" data-bs-dismiss="modal">Cancelar</button>
                <button
                type="submit"
                class="btn glass colorPrimario text-white"
                data-bs-dismiss="modal"
                >
                <i class="bi bi-pencil-square"></i>
                Enviar
                </button>
              </div>
                </form>
            </div>
          </div>
        </div>
        <!--MODAL Blandas-->
        <div *ngFor="let habilidad of habilidadesmodal" class="modal fade" id="HabilidadesBlandasModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content glass">
            <div class="modal-header shine">
              <h5 class="modal-title" id="exampleModalLabel">Editar Habilidad</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <form [formGroup]="formulario" (ngSubmit)="onChangeBlandas($event)" >
            <div class="modal-body">
                <input  type="hidden"
                        class="form-control"
                        name="id"
                        id="id"
                        formControlName="id"
                        [ngModel]="habilidad.id"
                        >
                <div class="mb-3">
                  <label for="nombre" class="col-form-label">Nombre</label>
                  <input  type="text"
                          class="form-control"
                          name="nombre"
                          id="nombre"
                          formControlName="nombre"
                          [ngModel]="habilidad.nombre"
                          >
                </div>
                <div class="mb-3">
                  <label for="imagen" class="col-form-label">Imagen</label>
                  <input  type="text"
                          class="form-control"
                          name="imagen"
                          id="imagen"
                          formControlName="imagen"
                          ngModel="{{habilidad.imagen}}">
                </div>
                <div class="mb-3">
                  <label for="porcentaje" class="col-form-label">Porcentaje</label>
                  <input  type="range"
                          class="form-range"
                          min="0" max="100" step="5"
                          name="porcentaje"
                          id="porcentaje"
                          formControlName="porcentaje"
                          [ngModel]="habilidad.porcentaje">
                </div>
            </div>
            <div class="modal-footer shine">
              <button type="button" class="btn btn-danger glass" data-bs-dismiss="modal">Cancelar</button>
              <button
              type="submit"
              class="btn glass colorPrimario text-white"
              data-bs-dismiss="modal"
              >
              <i class="bi bi-pencil-square"></i>
              Enviar
              </button>
            </div>
              </form>
          </div>
        </div>
      </div>
        
</div>
